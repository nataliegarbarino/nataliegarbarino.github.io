                    <h2>10 Plants for California Indigenous Bees</h2>

                    <figure class="gallery">
                        <img src="blanket_flower.jpg" alt="Daisy-like flowers with fiery red centers surrounded by bright yellow-tipped petals.">
                        <figcaption>Blanket flower, Gaillardia × grandiflora</figcaption> <!-- Photo by Nikolett Emmert (@nikiemmert) on Pexels. -->
                    </figure>
                    <figure class="gallery">
                        <img src="lilac.jpg" alt="Evergreen shrub with glossy green leaves and clusters of fragrant, vivid blue flowers.">
                        <figcaption>Ray Hartman’s California lilac, Ceanothus ‘Ray Hartman’</figcaption> <!-- Photo by Rodion Kutsaiev (@frostroomhead) on Pexels. -->
                    </figure>
                    <figure class="gallery">
                        <img src="catmint.jpg" alt="Gray-green foliage topped with spikes of small, lavender-blue flowers." > 
                        <figcaption>Catmint, Nepeta × fassenii</figcaption>  <!-- Photo by Ronin (@roninkgd) on Unsplash. -->
                    </figure>
                    <figure class="gallery">
                        <img src="goldenrod.jpg" alt="Tall, arching stems adorned with feathery clusters of bright yellow flowers.">
                        <figcaption>Cascade Creek goldenrod, Solidago californica ‘Cascade Creek’</figcaption> <!-- Photo by Tom Fisk (@tomfisk) on Pexels. -->
                    </figure>
                    <figure class="gallery">
                        <img src="germander_sage.jpeg" alt="Compact shrub with silvery leaves and small, vivid blue flowers.">
                        <figcaption>Germander sage, Salvia chamaedryoides</figcaption> <!-- Photo by ChrWeiss on Adobe Stock. -->
                    </figure>
                    <figure class="gallery">
                        <img src="lavender.jpg" alt="Bushy plant with silver-gray foliage and slender spikes of fragrant purple flowers.">
                        <figcaption>Goodwin Creek lavender, Lavandula × ginginsii ‘Goodwin Creek Grey’</figcaption> <!-- Photo by NY2002 on Pixabay. -->
                    </figure>
                    <figure class="gallery">
                        <img src="poppy.jpeg" alt="Delicate, fern-like foliage with silky, cup-shaped orange flowers.">
                        <figcaption>California poppy, Eschscholzia californica</figcaption> <!-- Photo by mwhaskin on Adobe Stock. -->
                    </figure>
                    <figure class="gallery">
                        <img src="redbud.jpg" alt="Deciduous shrub with heart-shaped leaves and clusters of bright pink-magenta flowers in spring.">
                        <figcaption>Western redbud, Cercis occidentalis</figcaption> <!-- Photo by A Goddard (@a-goddard) on Pexels. -->
                    </figure>
                    <figure class="gallery">
                        <img src="aster.jpg" alt="Daisy-like lavender-blue flowers with yellow centers.">
                        <figcaption>Frikart’s aster, Aster × frikartii ‘Mönch’</figcaption> <!-- Photo by Eleonora Sky (@eleonora-sky) on Pexels. -->
                    </figure>
                    <figure class="gallery">
                        <img src="russian_sage.jpg" alt="Woody stems with silver-gray foliage and spires of small, lavender-blue flowers.">
                        <figcaption>Russian sage, Perovskia atriplicifolia ‘Little Spire’</figcaption> <!-- Photo by Marc on Adobe Stock. -->
                    </figure>
